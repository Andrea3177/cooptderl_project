    <div style="margin-top: 10px; margin-right: 20px; margin-bottom: 10px; margin-left: 20px; font-family: 'Arial Rounded MT'; font-size: small">
        <form class="row g-3">
            <hr class="rounded" />
            <h4>Datos de negocio propio</h4>
            <div class="col-md-3">
                <label for="commercial_name" class="flabel">Nombre comercial</label>
                <input name="commercial_name" class="form-control" id="commercial_name" type="text" />
            </div>
            <div class="col-md-3">
                <label for="date_beg" class="flabel">Fecha de inicio de operaciones</label>
                <input name="date_beg" id="date_beg" class="form-control" type="date" />
            </div>
            <div class="col-md-6">
                <label class="flabel" for="direccion_emp">Domicilio de empresa</label>
                <input name="direccion_emp" id="direccion_emp" class="form-control" type="text" />
            </div>
            <div class="col-md-2">
                <label for="emp_pais" class="flabel">Pais</label>
                <select class="form-select" name="emp_pais" id="emp_pais">
                    {% for option in paises %}
                    {{ option|safe }}
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label for="depts_emp" class="flabel">Departamento</label>
                <select id="depts_emp" class="form-select">
                    <option selected style="color:gray;">Selecciona el departamento</option>
                    {% for option in depts %}
                    {{ option|safe }}
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label for="muni_emp" class="flabel">Municipio</label>
                <select id="muni_emp" class="form-select">
                    <option selected style="color:gray;">Selecciona el municipio</option>
                    {% for option in munis %}
                    {{ option|safe }}
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label for="distr_emp" class="flabel">Distrito</label>
                <select id="distr_emp" class="form-select">
                    <option selected style="color:gray;">Selecciona el distrito</option>
                    {% for option in distrs %}
                    {{ option|safe }}
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label class="flabel" for="email_emp">Correo electronico</label>
                <input name="email_emp" id="email_emp" class="form-control" type="text" />
            </div>
            <div class="col-md-2">
                <label class="flabel" for="telefono_emp">Numero de telefono</label>
                <input name="telefono_emp" id="telefono_emp" class="form-control" type="text" />
            </div>
            <div class="form-check form-switch">
                <input value="0" class="form-check-input" type="checkbox" id="1switch">
                <label class="form-check-label" for="1switch"> Es sucurcursal, filial o subsidiaria de otra entidad? Cual? </label>
                <input placeholder="De cual entidad es sucursal, filial o subsidiaria?" class="form-control" for="1switch" type="text" name="1switch" />
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
